<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Electricity Billing</title>
  
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  
</head>
<body class="container-fluid">

	<h1> redirecting paytm</h1>
	
	<div align="center" th:if="${status ==null}">
	<h3>Click to Pay</h3>
		<form th:action="@{/paypaid}" th:object="${bill}" method="post">	
				<button type="submit" class="btn btn-info col-2">pay</button>
		</form>
		<form th:action="@{/paypaid/{id}(id=${bill.meterno})}" method="post" id="form1">
				</form>
				<button type="submit" form="form1" value="Update"  class="btn btn-success">pay</button>
	</div>
	<div align="center" th:if="${status !=null}"> 
		<h1>Payment done successfully</h1>
		<a th:href="@{/}">Go back to home</a>
	</div>

</body>
</html>
