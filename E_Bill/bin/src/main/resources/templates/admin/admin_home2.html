<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Admin Control Panel</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
    <br>
        <h2>Welcome to Admin Control Panel</h2>
        <p>Your user name is: <b>[[${#request.userPrincipal.principal.username}]]</b></p>
        <form th:action="@{/admin/logout}" method="post">
            <input type="submit" value="Logout" />
        </form>      <br>
        <a th:href="@{/admin/home}" class="btn btn-primary btn-sm mb-3"> Go Back Bills </a>
        <h1>View/Edit Customer Details</h1>
    </div>
    <div  class="container my-2"> 
    <table border="3"class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Customer Id</th>
					<th>Email</th>
					<th>Meter No</th>
					<th>Name</th>
					<th>Address</th>
					<th>City</th>
					<th>State</th>
					<th>Phone</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${listcustomers}">
					<td th:text="${customer.customerid}"></td>
					<td th:text="${customer.email}"></td>
					<td th:text="${customer.meterno}"></td>
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.address}"></td>
					<td th:text="${customer.city}"></td>
					<td th:text="${customer.state}"></td>					
					<td th:text="${customer.phone}"></td>
					<td> <a th:href="@{/admin/showCustomerFormForUpdate/{id}(id=${customer.customerid})}" class="btn btn-primary">Update</a>
					<a th:href="@{/admin/deleteCustomer/{id}(id=${customer.customerid})}" class="btn btn-danger">Delete</a>
                        
                    </td>
				</tr>
			</tbody>
		</table>
		</div>

</body>
</html>
